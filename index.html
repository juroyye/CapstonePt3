<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="nav">
        <button>About</button>
        <button>Home</button>
        <button>Support</button>
        <button>Contact</button>
    </div>

    <div id="main">

        <div id="client1" class="bentoLayout">
            <div id="email1" class="innerBoxes">Emails</div>
            <div class="innerBoxes" class="stocks-spec">Stocks</div>
            <div class="innerBoxes">To Do List</div>
        </div>
        <div id="client2" class="bentoLayout">
            <div id="email2" class="innerBoxes">Email</div>
            <div class="innerBoxes" class="stocks-spec">Stocks</div>
            <div class="innerBoxes">To Do List</div>
        </div>

    </div>

    <script>


        document.getElementById("email1").addEventListener("click", () => {
            document.getElementById("email1").style.backgroundColor = "red"
        })
        document.getElementById("email2").addEventListener("click", () => {
            document.getElementById("email2").style.backgroundColor = "green"
        })  
        
            </script>
 
</body>
</html>
